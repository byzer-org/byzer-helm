# Default values for byzer-notebook.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
name: nb
engine: bz
domain: cluster.local

notebook:
  port: 9002
## Byzer-Notebook private key to encrypt and decrypt password.
  security.key: 6173646661736466e4bda0e8bf983161
## Byzer-lang will use this directory to save user's data. Please
## make sure /byzer is accessible in Byzer-lang 
  user.home: /work/users
  url: "http://{{- .Values.name -}}-byzer-notebook.{{- .Release.Namespace -}}.svc.{{- .Values.domain -}}:9002"
## Byzer-lang URL
  mlsql.engine-url: "http://{{- .Values.engine -}}-byzer-lang-service.{{- .Release.Namespace -}}.svc.{{- .Values.domain -}}:9003"
  mlsql.engine-backup-url: "http://{{- .Values.engine -}}-byzer-lang-service.{{- .Release.Namespace -}}.svc.{{- .Values.domain -}}:9003"
  mlsql.skipAuth: true
  mlsql.fetchType: take
  mlsql.access_token: mlsql
  mlsql.auth-client: streaming.dsl.auth.client.DefaultConsoleClient
  job.output-size: 50
  job.history.max-size: 100
  job.history.max-time: 30

## If true, please deploy DolphinScheduler
  scheduler.enable: false
  scheduler.scheduler-url: "http://dolphin-api.flag-qa:12345/dolphinscheduler"
## Auth token of dolphin user byzerRobot
  scheduler.auth-token: xxx
## The notebook callback for scheduler, the url uses K8S internal DNS.
  scheduler.callback-url: "http://{{- .Values.name -}}-byzer-notebook.{{- .Release.Namespace -}}.svc.{{- .Values.domain -}}:9002"
## Byzer-Notebook's database config
  database.port: 3306
  database.name: notebook
  database.ip: "127.0.0.1"
  database.username: "byzer"
  database.password: "byzer"

replicaCount: 1
minReadySeconds: 300

image:
  repository: byzer/byzer-notebook
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.2.3"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "byzer"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 9002

## Ingress is enabled by default.
ingress:
  enabled: true
  className: "nginx"
  path: /
  annotations: 
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: 50m    
    nginx.ingress.kubernetes.io/whitelist-source-range: 10.0.0.0/14
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
  tls: []
  #  - secretName: chart-example-tls
  hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

