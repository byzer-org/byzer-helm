apiVersion: v1
kind: Service
metadata:
  name: {{ include "byzer-lang.fullname" . }}-service
  labels:
    {{- include "byzer-lang.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "byzer-lang.selectorLabels" . | nindent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "byzer-lang.fullname" . }}-headless-service
  labels:
    {{- include "byzer-lang.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  clusterIP: None
  selector:
    {{- include "byzer-lang.selectorLabels" . | nindent 4 }}